<!DOCTYPE html>
<html ng-app="cplantLoginApp">
<head>
  <meta charset="utf-8">
  <title>Red Hat Labs | Red Hat Customer Portal Labs</title>

  <!--TODO Should be inject by Grunt-->
  <link rel="stylesheet" href="/labs/cplant/bower_components/angular-material/angular-material.css"/>

  <script src="/labs/cplant/bower_components/angular/angular.js"></script>
  <script src="/labs/cplant/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/labs/cplant/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/labs/cplant/bower_components/angular-messages/angular-messages.js"></script>

  <script src="/labs/cplant/bower_components/angular-material/angular-material.js"></script>

  <script type="text/javascript">
    angular.module('cplantLoginApp', ['ngMaterial', 'ngMessages'])
      .controller('loginCtrl', ['$http', '$mdToast', function ($http, $mdToast) {
        var self = this;

        self.login = function () {
          $http.post('login/auth', {kerberosid: self.kerberosid, password: self.password})
            .then(function (res) {
              if (!res.data.result) {
                return $mdToast.showSimple(res.data.msg);
              }
              window.location.href = 'login';
            })
        }
      }]);

  </script>
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body layout="column">
<div layout="row" layout-align="center center" flex id="cplant-login-container"
     class="cplant-login-labs-logo-container">
  <md-card ng-controller="loginCtrl as loginCtrl" flex-gt-md="30" flex-md="40" flex-sm="50" flex-xs="70">
    <md-card-title class="cplant-login-tool-logo-container"></md-card-title>
    <md-card-content layout="column" class="md-inline-form">
      <form>
        <div>
          <md-input-container class="md-block">
            <label>Kerberos ID</label>
            <input name="kerberosid" required ng-model="loginCtrl.kerberosid"/>
          </md-input-container>
        </div>
        <div>
          <md-input-container class="md-block">
            <label>Password</label>
            <input name="password" type="password" required ng-model="loginCtrl.password">
          </md-input-container>
        </div>
        <div layout="row" layout-align="end">
          <md-button type="submit" ng-click="loginCtrl.login()">Login</md-button>
        </div>
      </form>
    </md-card-content>
  </md-card>
</div>
</body>
</html>
